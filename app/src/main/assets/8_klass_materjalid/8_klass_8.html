<!--l. 23--><p class="noindent" >Need valemid saadakse sulgude avamise teel ja liikmete koondamisel. Esimene valem
saadakse nii: <div class="eqnarray">
   <center class="math-display" >
<img 
src="8_klass2xe.png" alt="(a +b)2  =  (a+ b)(a+ b) =
             2           2
         =  a + ab + ba + b =
         =  a2 + 2ab +b2.
" class="math-display" ></center>
</div>Teine valem saadakse nii: <div class="eqnarray">
   <center class="math-display" >
<img 
src="8_klass3xe.png" alt="(a - b)2 =  (a- b)(a- b) =
         =  a2 - ab - ba + b2 =
             2        2
         =  a - 2ab +b .
" class="math-display" ></center>
</div>
