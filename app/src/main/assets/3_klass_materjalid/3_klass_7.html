   <h3 class="likesectionHead"><a 
 id="x1-1000"></a>Ajaühikud</h3>
<!--l. 13--><p class="noindent" >Sajand, aasta, kuu, nädal, ööpäev, tund, minut ja sekund on <span 
class="ecbx-1000">aja</span><span 
class="ecbx-1000">ühikud</span>.<br 
class="newline" /><br 
class="newline" />1 sajand (saj) = 100 aastat<br 
class="newline" />1 aasta (a) = 12 kuud = 355 (356 liigaastal) päeva<br 
class="newline" />1 kuu (k) = 28 kuni 31 päeva<br 
class="newline" />1 päev (p) = 24 tundi<br 
class="newline" />1 tund (h) = 60 min<br 
class="newline" />1 minut (min) = 60 s<br 
class="newline" />1 sekund (s) on standardne ajaühik
